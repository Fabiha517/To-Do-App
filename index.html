<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="heroImage">
     <div class="img"></div>
      <section class="content">
        <div class="heading">
          <h1>T O D O</h1>
          <div class="theme">
            <div class="themeImage"></div>
          </div>
        </div>
        <div class="ToDoList">
          <div class="addTask">
            <div class="left">
              <button id="taskstatus"></button
              ><input type="text" placeholder="Create a new todo..." />
            </div>
          </div>
          <!-- -->
          <div class="tasklist">
            <div class="task">
              <div class="left">
                <button id="taskstatus"></button
                ><input
                  type="text"
                  value="Complete online Javascript course. "
                />
              </div>
              <div class="right">
                <button id="cross">
                  <img src="images/icon-cross.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="task">
              <div class="left">
                <button id="taskstatus"></button
                ><input type="text" value="Jog around the park 3x" />
              </div>
              <div class="right">
                <button id="cross">
                  <img src="images/icon-cross.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="task">
              <div class="left">
                <button id="taskstatus"></button>
                <input type="text" value="10 minutes meditation" />
              </div>
              <div class="right">
                <button id="cross">
                  <img src="images/icon-cross.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="task">
              <div class="left">
                <button id="taskstatus"></button
                ><input type="text" value="Read for 1 hour" />
              </div>
              <div class="right">
                <button id="cross">
                  <img src="images/icon-cross.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="task">
              <div class="left">
                <button id="taskstatus"></button
                ><input type="text" value="Pick up groceries" />
              </div>
              <div class="right">
                <button id="cross">
                  <img src="images/icon-cross.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="task">
              <div class="left">
                <button id="taskstatus"></button
                ><input
                  type="text"
                  value="Complete Todo app on Fronend Mentor"
                />
              </div>
              <div class="right">
                <button id="cross">
                  <img src="images/icon-cross.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="itemsLeft">items left</div>
            <div class="filter">
              <div class="all">All</div>
              <div class="active">Active</div>
              <div class="completed">Completed</div>
            </div>
            <div class="Clear">Clear Completed</div>
            <div class="drag">Drag and drop to reorder list</div>
          </div>

        </div>

      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
